services:
  - type: web
    name: caseclerk-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: caseclerk-backend
          property: host
      - key: NEXT_PUBLIC_BASE44_API_KEY
        sync: false

  - type: web
    name: caseclerk-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: BASE44_API_KEY
        sync: false
      - key: BASE44_API_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: caseclerk-db
          property: connectionString

databases:
  - name: caseclerk-db
    databaseName: caseclerk_ai
    user: caseclerk